<div class="auth-screen wrapper">
  <div class="auth-form">
   <div>
        <h1>Sign Up</h1>
   </div>
   
   <div>
        <form class="form-group" ng-submit="signUp(registrationInfo)">
           <div>
               <label for="first-name">First Name:</label>
               <input type="text" required name="first-name" id="first-name" class="form-control" placeholder="Your first name" ng-model="registrationInfo.firstName">
           </div>
           
           <div>
               <label for="last-name">Last name:</label>
               <input type="text" required name="last-name" id="last-name" class="form-control" placeholder="Your last name" ng-model="registrationInfo.lastName">
           </div>
           
           <div>
               <label for="email">Email:</label>
               <input type="email" required name="email" id="email" class="form-control" placeholder="e.g. example@email.com" ng-model="registrationInfo.email">
           </div>
           
           <div>
               <label for="password">Password:</label>
               <input type="password" required name="password" id="password" class="form-control" placeholder="Type your password" ng-model="registrationInfo.password">
           </div>
           
           <div>
               <input type="submit" class="form-control btn btn-success" value="Sign Up">
           </div>
        </form>
    </div>
    
    <div>
        <a href="/login">Already have an account? Log in here!</a>    
    </div>
    
    <div class="alert alert-danger" role="alert" ng-show="errorMessage">
      <p class="alert-link">{{errorMessage}}</p>
    </div>
</div>
</div>
